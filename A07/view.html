<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border: 2px solid #00bcd4;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.2);
    }

    .anime-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .anime-title {
      font-size: 2rem;
      font-weight: bold;
      color: #007c91;
    }

    .synopsis {
      background-color: rgba(0, 188, 212, 0.1);
      padding: 15px;
      border-radius: 10px;
      color: #444;
    }

    .btn-back {
      background-color: #00bcd4;
      color: white;
      border: none;
    }

    .btn-back:hover {
      background-color: #00869e;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="card p-4 rounded-5 mx-auto" style="max-width: 600px;">
      <img id="animeImg" class="anime-img mb-4" src="" alt="Anime Image" />
      <div id="animeTitle" class="anime-title mb-3">Title</div>
      <div id="animeSynopsis" class="synopsis">Synopsis</div>
      <a href="index.html" class="btn btn-back mt-4 rounded-5 px-4 py-2">Back to Search</a>
    </div>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const image = params.get("image");
    const synopsis = params.get("synopsis");

    // Set content
    document.getElementById("animeTitle").innerText = title;
    document.getElementById("animeImg").src = image;
    document.getElementById("animeSynopsis").innerText = synopsis;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
